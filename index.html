<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANAIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        #channel-list {
            background-color: #f9f9f9;
            overflow-y: auto;
            padding: 10px;
            width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #channel-list h3 {
            margin: 15px 0 10px;
            font-size: 18px;
            color: #555;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        #channel-list ul {
            list-style: none;
            padding: 0;
        }
        #channel-list li {
            margin-bottom: 10px;
        }
        #channel-list a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        #channel-list a:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }
        #channel-list img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
        #player {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #title {
            font-size: 20px;
            text-align: center;
            padding: 15px;
            background-color: #444;
            color: white;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #search-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        #search-box {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #channel-list {
                width: 100%;
                height: 35%;
                max-height: 100%;
                box-shadow: none;
            }
            #player {
                width: 100%;
                height: 65%;
            }
        }
    </style>
</head>
<body>
    <div id="channel-list">
        <div id="title">Streaming de Canais</div>
        <div id="search-container">
            <input type="text" id="search-box" placeholder="Pesquisar canais..." oninput="filterChannels()">
        </div>
        <ul id="channel-links"></ul>
    </div>
    <div id="player">
        <iframe 
    id="channel-player" 
    src="https://reidoscanais.tv/embed/?id=globorj-globorio" 
    allow="encrypted-media; fullscreen; autoplay" 
    allowfullscreen>
</iframe>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
